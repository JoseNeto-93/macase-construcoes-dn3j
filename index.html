<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Macase Construções - Mestre de Obras</title>
    <!-- Tailwind será usado via PostCSS (instale como dependencia em dev) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "#18181b", // Zinc-950 (Black/Dark Gray)
                foreground: "#ffffff",
              },
              secondary: {
                DEFAULT: "#f3f4f6",
                foreground: "#1f2937",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "#f3f4f6",
                foreground: "#6b7280",
              },
              accent: {
                DEFAULT: "#f3f4f6",
                foreground: "#111827",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
          },
        },
      }
    </script>
    <style>
       /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      body {
        background-color: #f9fafb;
      }
    </style>
    <!-- Favicon embutido para evitar 404 /favicon.ico no console -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%2318181b'/%3E%3Ctext x='50' y='60' font-size='54' text-anchor='middle' fill='white' font-family='Inter, Arial, sans-serif'%3EM%3C/text%3E%3C/svg%3E">

    <!-- NOTE: Removed importmap to let Vite resolve dependencies from node_modules. -->
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
